<script>
const GAS_URL="https://script.google.com/macros/s/AKfycbzFILLAVxlmEJDPLh3rftc-jHIs7ygRz21krDTlNIuMnPFPHMnIKcd9rMvzEYIMWuxk4g/exec";
const $=q=>document.querySelector(q);
const toast=m=>{const t=$("#toast");t.textContent=m;t.style.display="block";setTimeout(()=>t.style.display="none",2200);};
let all=[],filtered=[],page=1,per=20,userRole="",activeStatus="todos";

/* ======== SesiÃ³n y roles ======== */
(function(){
  const u=localStorage.getItem("auth_user");
  const r=localStorage.getItem("auth_role");
  if(!u||!r){location.href="login.html";return;}
  userRole=r.toLowerCase();
  $("#badge").textContent=`ðŸ‘¤ ${JSON.parse(u)} Â· ${r.toUpperCase()}`;
  if(userRole==="admin"){
    $("#btnExport").style.display="inline-block";
    $("#thSelect").style.display="";
  }
})();
$("#btnLogout").onclick=()=>{localStorage.clear();location.href="login.html";};
$("#btnNew").onclick=()=>location.href="inspect.html";

/* ======== API ======== */
async function apiGetInspections(){
  const u=new URL(GAS_URL);u.searchParams.set("fn","getinspections");
  const r=await fetch(u);return r.json();
}

/* ======== Render principal ======== */
function gateChip(v){v=String(v||"").toUpperCase();
  if(v.includes("IN"))return'<span class="gate-in">IN</span>';
  if(v.includes("OUT"))return'<span class="gate-out">OUT</span>';
  return"â€”";
}
function statusBadge(v){
  v=String(v||"").toLowerCase();
  const cls=v==="enviado"?"b-send":v==="pendiente"?"b-pend":v==="fallido"?"b-fail":"b-prog";
  return `<span class="badge ${cls}">${v}</span>`;
}

/* ======== Colores sobres admin ======== */
function mailIconHTML(id,state){
  const map={gray:"mail-gray",blue:"mail-blue",green:"mail-green",yellow:"mail-yellow",red:"mail-red"};
  return `<span class="mail-icon ${map[state]||"mail-gray"}" data-mail-id="${id}" data-mail-state="${state||"gray"}" title="Click para cambiar color"></span>`;
}
function toggleMailState(el){
  const seq=["gray","blue","green","yellow","red"];
  const cur=el.dataset.mailState;
  const next=seq[(seq.indexOf(cur)+1)%seq.length];
  el.dataset.mailState=next;
  const map={gray:"mail-gray",blue:"mail-blue",green:"mail-green",yellow:"mail-yellow",red:"mail-red"};
  el.className="mail-icon "+map[next];
  localStorage.setItem("mail_"+el.dataset.mailId,next);
}

/* ======== Filtros de estado ======== */
function renderFilters(){
  const statuses=["todos","enviado","pendiente","fallido"];
  const counts={todos:all.length};
  all.forEach(x=>{
    const s=String(x.status).toLowerCase();
    counts[s]=(counts[s]||0)+1;
  });
  const cont=$("#filters");
  cont.innerHTML="";
  statuses.forEach(st=>{
    const btn=document.createElement("div");
    btn.className="filter-btn"+(activeStatus===st?" active":"");
    btn.innerHTML=st.charAt(0).toUpperCase()+st.slice(1)+(counts[st]!=null?` <span>${counts[st]}</span>`:"");
    btn.onclick=()=>{activeStatus=st;render();renderFilters();};
    cont.appendChild(btn);
  });
}

/* ======== Cargar inspecciones ======== */
async function loadData(){
  const btn=$("#btnRefresh");btn.disabled=true;btn.textContent="Cargandoâ€¦";
  try{
    const res=await apiGetInspections();
    all=(res.items||[]).filter(x=>String(x.status).toLowerCase()!=="pendiente");
    renderFilters();
    render();
  }catch(e){console.error(e);toast("Error al obtener datos");}
  finally{btn.disabled=false;btn.textContent="ðŸ”„ Refrescar";}
}

/* ======== Render tabla ======== */
function render(){
  filtered=all;
  if(activeStatus!=="todos")
    filtered=filtered.filter(x=>String(x.status).toLowerCase()===activeStatus);
  const tb=$("#tbody");tb.innerHTML="";
  const ini=(page-1)*per,fin=Math.min(filtered.length,ini+per);
  for(let i=ini;i<fin;i++){
    const r=filtered[i];const id=r.id;
    const mail=localStorage.getItem("mail_"+id)||"gray";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      ${userRole==="admin"?`<td><input type="checkbox" data-id="${id}"></td>`:""}
      <td>${r.fecha?String(r.fecha).slice(0,10):""}</td>
      <td><b>${r.container||""}</b></td>
      <td class="t-center">${gateChip(r.gate)}</td>
      <td>${r.naviera||""}</td>
      <td>${r.tipo||""}</td>
      <td class="t-center">${r.linesCount||0}</td>
      <td class="t-center">${r.photosCount||0}</td>
      <td class="t-center">${statusBadge(r.status)}</td>
      <td class="t-center">
        <button class="btn" onclick='viewDetail(${JSON.stringify(r).replace(/"/g,"&quot;")})'>Ver</button>
        ${userRole==="admin"?mailIconHTML(id,mail):""}
      </td>`;
    tb.appendChild(tr);
  }
  if(userRole==="admin"){
    tb.querySelectorAll(".mail-icon").forEach(e=>e.onclick=()=>toggleMailState(e));
    $("#chkAllGlobal").onchange=()=>tb.querySelectorAll('input[type="checkbox"][data-id]').forEach(c=>c.checked=$("#chkAllGlobal").checked);
  }
  $("#pageInfo").textContent=`PÃ¡gina ${page}`;
  $("#countInfo").textContent=`Mostrando ${filtered.length} total`;
}
/* ==============================
   COLA LOCAL (IndexedDB)
================================*/
const DB_NAME="maersk_inspections_db";
const STORE="inspections";
function idbOpen(){
  return new Promise((res,rej)=>{
    const req=indexedDB.open(DB_NAME,1);
    req.onupgradeneeded=e=>{
      const db=e.target.result;
      if(!db.objectStoreNames.contains(STORE))
        db.createObjectStore(STORE,{keyPath:"id"});
    };
    req.onsuccess=e=>res(e.target.result);
    req.onerror=e=>rej(e.target.error);
  });
}
async function idbGetAll(){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readonly");
    const st=tx.objectStore(STORE).getAll();
    st.onsuccess=()=>r(st.result||[]);
  });
}
async function idbDelete(id){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readwrite");
    tx.objectStore(STORE).delete(id);
    tx.oncomplete=()=>r(true);
  });
}
async function idbCount(){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readonly");
    const c=tx.objectStore(STORE).count();
    c.onsuccess=()=>r(c.result||0);
  });
}

/* ========== Refrescar contador Cola ========= */
async function refreshQueueBadge(){
  const n=await idbCount();
  $("#queueCount").textContent=n;
  $("#queueBadge").classList.toggle("warn",n>0);
}

/* ========== Modal Cola local ========= */
const modalQueue=$("#modalQueue");
$("#queueBadge").onclick=async()=>{
  await populateQueueTable();
  modalQueue.style.display="flex";
};
$("#btnCloseModal").onclick=()=>modalQueue.style.display="none";
modalQueue.addEventListener("click",e=>{if(e.target===modalQueue)modalQueue.style.display="none";});

async function populateQueueTable(){
  const data=await idbGetAll();
  const tb=document.querySelector("#tblQueue tbody");
  tb.innerHTML="";
  for(const it of data){
    const q=it.payload||{};
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><input type="checkbox" data-id="${it.id}"></td>
      <td><b>${q.container||"-"}</b></td>
      <td>${q.timestamp?String(q.timestamp).slice(0,10):"-"}</td>
      <td>${(JSON.parse(q.daniosJSON||"[]")).length}</td>
      <td>${(JSON.parse(q.fotosJSON||"[]")).length}</td>
      <td><span class="badge b-pend">pendiente</span></td>
      <td>
        <button class="btn" onclick="location.href='inspect.html?id=${it.id}'">Editar</button>
      </td>`;
    tb.appendChild(tr);
  }
}

/* ========== Eliminar/Enviar Cola ========= */
const btnDel=$("#btnDeleteSel");
const btnSend=$("#btnSendSel");

btnDel.onclick=async()=>{
  const ids=[...document.querySelectorAll('#tblQueue input[type="checkbox"]:checked')].map(x=>x.dataset.id);
  if(!ids.length){toast("Selecciona al menos 1");return;}
  for(const id of ids){await idbDelete(id);}
  await refreshQueueBadge();
  await populateQueueTable();
  toast("Eliminadas de cola.");
};

btnSend.onclick=async()=>{
  const ids=[...document.querySelectorAll('#tblQueue input[type="checkbox"]:checked')].map(x=>x.dataset.id);
  if(!ids.length){toast("Selecciona al menos 1");return;}
  let ok=0,fail=0;
  for(const id of ids){
    const dbdata=(await idbGetAll()).find(x=>x.id===id);
    if(!dbdata){fail++;continue;}
    try{
      const res=await fetch(GAS_URL,{
        method:"POST",
        headers:{"Content-Type":"text/plain;charset=utf-8"},
        body:JSON.stringify({fn:"saveinspection",...dbdata.payload})
      });
      const j=await res.json();
      if(j.ok){ok++;await idbDelete(id);}
      else fail++;
    }catch(_){fail++;}
  }
  await refreshQueueBadge();
  await populateQueueTable();
  toast(`EnvÃ­o completado: ${ok} ok / ${fail} err`);
};

/* ==============================
   EXPORTAR A EXCEL (solo admin)
================================*/
function exportSelected(){
  const rows=[...document.querySelectorAll('input[type="checkbox"][data-id]:checked')];
  if(!rows.length){toast("Selecciona al menos una fila");return;}
  const data=[];
  for(const r of rows){
    const id=r.dataset.id;
    const item=all.find(x=>x.id===id);
    if(item) data.push({
      Fecha:item.fecha||"",
      Contenedor:item.container||"",
      Gate:item.gate||"",
      Naviera:item.naviera||"",
      Tipo:item.tipo||"",
      DaÃ±os:item.linesCount||0,
      Fotos:item.photosCount||0,
      Inspector:item.inspector||"",
      Vendor:item.vendor||"",
      Status:item.status||""
    });
  }
  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Inspecciones");
  XLSX.writeFile(wb,"inspecciones_maersk.xlsx");
}
$("#btnExport").onclick=exportSelected;

/* ==============================
   REFRESCAR + PAGINACIÃ“N
================================*/

$("#perPage").onchange=()=>{per=Number($("#perPage").value);page=1;render();};
$("#prev").onclick=()=>{if(page>1){page--;render();}};
$("#next").onclick=()=>{page++;render();};

(async()=>{

</script>
