<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>

<!-- Librería para exportar a Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --brand:#0b74c7;
  --bg:#0b1120;
  --card:#111827;
  --ink:#f9fafb;
  --muted:#9ca3af;
  --line:#1f2937;
  --radius:12px;
  --ok:#10b981;
  --warn:#f59e0b;
  --danger:#ef4444;
}
/* ===== Detalle estilo "inspección box" ===== */
.sheet{
  background:#0b1120; color:#e5e7eb;
  border:1px solid #1f2937; border-radius:12px; padding:16px;
}
.sheet .hdr{
  display:grid; grid-template-columns:120px 1fr 180px; align-items:center; gap:12px; margin-bottom:10px;
}
.sheet .logo{
  width:110px;height:36px;border-radius:8px;border:1px solid #1f2937;background:#0f172a;
  display:grid;place-items:center;font-weight:700;color:#8ec7ff;
}
.sheet .title{ text-align:center; }
.sheet .title h2{ margin:0; font-size:18px; letter-spacing:.5px; }
.sheet .title .sid{ color:#9ca3af; font-size:12px; }
.sheet .meta{
  display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:6px;
}
.sheet .kv{
  display:grid;grid-template-columns:160px 1fr;gap:4px 10px;
  background:#0f172a;border:1px solid #1f2937;border-radius:8px;padding:10px;
}
.sheet .kv .k{color:#9ca3af}
.sheet .kv .v{color:#e5e7eb;font-weight:600}
.sheet h3{
  margin:14px 0 8px; font-size:14px; color:#cbd5e1; letter-spacing:.2px;
}

/* tabla estimate */
.est-wrap{ background:#0f172a;border:1px solid #1f2937;border-radius:10px;overflow:auto}
.est{ width:100%; border-collapse:separate; border-spacing:0; color:#e5e7eb; font-size:13px}
.est th{
  position:sticky; top:0; background:#0f1a2a; border-bottom:1px solid #1f2937;
  padding:6px 8px; white-space:nowrap; text-align:left;
}
.est td{ border-bottom:1px dashed #1f2937; padding:6px 8px; vertical-align:top }
.est .t-center{text-align:center}
.est tfoot td{ font-weight:700; background:#0b1220 }
.sheet .foot{
  display:flex;gap:20px;flex-wrap:wrap;margin-top:12px;color:#9ca3af
}
.sheet .foot b{color:#e5e7eb}

*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--ink);
  font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}
.wrap{max-width:1200px;margin:0 auto;padding:16px}
.card{
  background:var(--card);border:1px solid var(--line);
  border-radius:var(--radius);box-shadow:0 1px 3px rgba(0,0,0,.3);
}
header{
  padding:10px 12px;border-bottom:1px solid var(--line);
  display:flex;gap:8px;align-items:center;justify-content:space-between;flex-wrap:wrap;
}
header h1{margin:0;font-size:16px;color:var(--ink)}
.toolbar{display:flex;flex-wrap:wrap;gap:8px}
.right{margin-left:auto}
.pill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;
  border:1px solid var(--line);border-radius:999px;background:#0f172a;
  font-size:12px;color:var(--muted);
}
.btn{
  border:1px solid var(--line);background:#0f172a;color:var(--ink);
  border-radius:10px;padding:8px 12px;cursor:pointer;
}
.btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
.btn:hover{opacity:.9}
.btn:disabled{opacity:.6;cursor:not-allowed}
.section{padding:10px 12px}

/* ====================  filtros  ==================== */
.filters{
  display:flex;flex-wrap:wrap;gap:6px;margin-bottom:10px;
  align-items:center;font-size:13px;
}
.filter-btn{
  border:1px solid #374151;border-radius:999px;padding:4px 10px;
  background:#0f172a;color:#9ca3af;cursor:pointer;user-select:none;
}
.filter-btn.active{background:var(--ok);border-color:var(--ok);color:#fff}
.filter-btn span{opacity:.8;margin-left:4px;font-weight:600}

/* ====================  tabla  ==================== */
.table-wrap{overflow:auto}
table{width:100%;border-collapse:separate;border-spacing:0;color:var(--ink)}
thead th{position:sticky;top:0;background:#0f1a2a;border-bottom:1px solid var(--line);
  font-weight:600;padding:8px;z-index:1;text-align:left;white-space:nowrap}
tbody td{border-bottom:1px dashed #1f2937;padding:7px 8px;vertical-align:middle}
tbody tr:hover{background:#0f172a}
td.t-center{text-align:center}

/* badges y chips */
.badge{display:inline-block;padding:3px 10px;border-radius:999px;font-size:12px;font-weight:600}
.b-pend{background:#f59e0b33;color:var(--warn);border:1px solid var(--warn)}
.b-send{background:#10b98133;color:var(--ok);border:1px solid var(--ok)}
.b-fail{background:#ef444433;color:var(--danger);border:1px solid var(--danger)}
.b-prog{background:#0b74c733;color:var(--brand);border:1px solid var(--brand)}
.gate-in{border:1px solid var(--ok);color:var(--ok);background:#052e1b;
  border-radius:999px;padding:2px 10px;font-size:12px}
.gate-out{border:1px solid var(--danger);color:var(--danger);background:#2a0b0b;
  border-radius:999px;padding:2px 10px;font-size:12px}

/* paginación */
.pagerbar{display:flex;align-items:center;justify-content:space-between;gap:10px;
  padding:10px 12px;border-top:1px solid var(--line)}
.pagebtn{border:1px solid var(--line);background:#0f172a;color:var(--ink);
  border-radius:8px;padding:6px 10px;cursor:pointer}
.pagebtn[disabled]{opacity:.6;cursor:not-allowed}
.pp-wrap{display:flex;align-items:center;gap:8px}
.pp-wrap select{border:1px solid var(--line);border-radius:8px;padding:6px 24px 6px 10px;
  background:#0f172a;color:var(--ink)}
.info{color:var(--muted);font-size:12px}

/* cola badge */
.qbadge{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;
  border:1px solid var(--line);border-radius:999px;background:#0f172a;
  font-size:12px;cursor:pointer;color:var(--muted);}
.qbadge .dot{width:8px;height:8px;border-radius:999px;background:#22c55e}
.qbadge.warn .dot{background:#f59e0b}

/* modal base */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.65);backdrop-filter:blur(3px);
  display:none;align-items:center;justify-content:center;z-index:9998}
.modal .box{background:#111827;border-radius:12px;border:1px solid var(--line);
  padding:14px;max-width:900px;width:96%;max-height:90vh;overflow:auto;
  box-shadow:0 10px 30px rgba(0,0,0,.5);color:var(--ink)}
.modal table{width:100%;border-collapse:collapse;margin-top:8px}
.modal th,.modal td{border-bottom:1px solid #1f2937;padding:6px 8px;font-size:13px}
.modal th{text-align:left;background:#0f1a2a;position:sticky;top:0}
.modal .actions{margin-top:10px;display:flex;gap:8px;justify-content:flex-end}

/* sobres admin */
.mail-icon{width:18px;height:18px;display:inline-block;margin:0 3px;cursor:pointer;
  border-radius:3px;border:1px solid #3f3f46;transition:all .15s;vertical-align:middle;}
.mail-gray{background:#3f3f46;}
.mail-blue{background:#3b82f6;}
.mail-green{background:#10b981;}
.mail-yellow{background:#eab308;}
.mail-red{background:#ef4444;}
.mail-icon:hover{transform:scale(1.1)}

/* toast */
.toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);
  background:#0f172a;color:#e5e7eb;border:1px solid #1f2937;border-radius:12px;
  padding:10px 14px;box-shadow:0 10px 30px rgba(0,0,0,.35);z-index:10000;display:none;font-weight:600}
</style>

<script>
const GAS_URL="https://script.google.com/macros/s/AKfycbzFILLAVxlmEJDPLh3rftc-jHIs7ygRz21krDTlNIuMnPFPHMnIKcd9rMvzEYIMWuxk4g/exec";
const $=q=>document.querySelector(q);
const toast=m=>{const t=$("#toast");t.textContent=m;t.style.display="block";setTimeout(()=>t.style.display="none",2200);};
let all=[],filtered=[],page=1,per=20,userRole="",activeStatus="todos";

/* ======== Sesión y roles ======== */
(function(){
  const u=localStorage.getItem("auth_user");
  const r=localStorage.getItem("auth_role");
  if(!u||!r){location.href="login.html";return;}
  userRole=r.toLowerCase();
  $("#badge").textContent=`👤 ${JSON.parse(u)} · ${r.toUpperCase()}`;
  if(userRole==="admin"){
    $("#btnExport").style.display="inline-block";
    $("#thSelect").style.display="";
  }
})();
$("#btnLogout").onclick=()=>{localStorage.clear();location.href="login.html";};
$("#btnNew").onclick=()=>location.href="inspect.html";

/* ======== API ======== */
async function apiGetInspections(){
  const u=new URL(GAS_URL);u.searchParams.set("fn","getinspections");
  const r=await fetch(u);return r.json();
}

/* ======== Render principal ======== */
function gateChip(v){v=String(v||"").toUpperCase();
  if(v.includes("IN"))return'<span class="gate-in">IN</span>';
  if(v.includes("OUT"))return'<span class="gate-out">OUT</span>';
  return"—";
}
function statusBadge(v){
  v=String(v||"").toLowerCase();
  const cls=v==="enviado"?"b-send":v==="pendiente"?"b-pend":v==="fallido"?"b-fail":"b-prog";
  return `<span class="badge ${cls}">${v}</span>`;
}

/* ======== Colores sobres admin ======== */
function mailIconHTML(id,state){
  const map={gray:"mail-gray",blue:"mail-blue",green:"mail-green",yellow:"mail-yellow",red:"mail-red"};
  return `<span class="mail-icon ${map[state]||"mail-gray"}" data-mail-id="${id}" data-mail-state="${state||"gray"}" title="Click para cambiar color"></span>`;
}
function toggleMailState(el){
  const seq=["gray","blue","green","yellow","red"];
  const cur=el.dataset.mailState;
  const next=seq[(seq.indexOf(cur)+1)%seq.length];
  el.dataset.mailState=next;
  const map={gray:"mail-gray",blue:"mail-blue",green:"mail-green",yellow:"mail-yellow",red:"mail-red"};
  el.className="mail-icon "+map[next];
  localStorage.setItem("mail_"+el.dataset.mailId,next);
}

/* ======== Filtros de estado ======== */
function renderFilters(){
  const statuses=["todos","enviado","pendiente","fallido"];
  const counts={todos:all.length};
  all.forEach(x=>{
    const s=String(x.status).toLowerCase();
    counts[s]=(counts[s]||0)+1;
  });
  const cont=$("#filters");
  cont.innerHTML="";
  statuses.forEach(st=>{
    const btn=document.createElement("div");
    btn.className="filter-btn"+(activeStatus===st?" active":"");
    btn.innerHTML=st.charAt(0).toUpperCase()+st.slice(1)+(counts[st]!=null?` <span>${counts[st]}</span>`:"");
    btn.onclick=()=>{activeStatus=st;render();renderFilters();};
    cont.appendChild(btn);
  });
}

/* ======== Cargar inspecciones ======== */
async function loadData(){
  const btn=$("#btnRefresh");btn.disabled=true;btn.textContent="Cargando…";
  try{
    const res=await apiGetInspections();
    all=(res.items||[]).filter(x=>String(x.status).toLowerCase()!=="pendiente");
    renderFilters();
    render();
  }catch(e){console.error(e);toast("Error al obtener datos");}
  finally{btn.disabled=false;btn.textContent="🔄 Refrescar";}
}

/* ======== Render tabla ======== */
function render(){
  filtered=all;
  if(activeStatus!=="todos")
    filtered=filtered.filter(x=>String(x.status).toLowerCase()===activeStatus);
  const tb=$("#tbody");tb.innerHTML="";
  const ini=(page-1)*per,fin=Math.min(filtered.length,ini+per);
  for(let i=ini;i<fin;i++){
    const r=filtered[i];const id=r.id;
    const mail=localStorage.getItem("mail_"+id)||"gray";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      ${userRole==="admin"?`<td><input type="checkbox" data-id="${id}"></td>`:""}
      <td>${r.fecha?String(r.fecha).slice(0,10):""}</td>
      <td><b>${r.container||""}</b></td>
      <td class="t-center">${gateChip(r.gate)}</td>
      <td>${r.naviera||""}</td>
      <td>${r.tipo||""}</td>
      <td class="t-center">${r.linesCount||0}</td>
      <td class="t-center">${r.photosCount||0}</td>
      <td class="t-center">${statusBadge(r.status)}</td>
      <td class="t-center">
        <button class="btn" onclick='viewDetail(${JSON.stringify(r).replace(/"/g,"&quot;")})'>Ver</button>
        ${userRole==="admin"?mailIconHTML(id,mail):""}
      </td>`;
    tb.appendChild(tr);
  }
  if(userRole==="admin"){
    tb.querySelectorAll(".mail-icon").forEach(e=>e.onclick=()=>toggleMailState(e));
    $("#chkAllGlobal").onchange=()=>tb.querySelectorAll('input[type="checkbox"][data-id]').forEach(c=>c.checked=$("#chkAllGlobal").checked);
  }
  $("#pageInfo").textContent=`Página ${page}`;
  $("#countInfo").textContent=`Mostrando ${filtered.length} total`;
}
/* ==============================
   COLA LOCAL (IndexedDB)
================================*/
const DB_NAME="maersk_inspections_db";
const STORE="inspections";
function idbOpen(){
  return new Promise((res,rej)=>{
    const req=indexedDB.open(DB_NAME,1);
    req.onupgradeneeded=e=>{
      const db=e.target.result;
      if(!db.objectStoreNames.contains(STORE))
        db.createObjectStore(STORE,{keyPath:"id"});
    };
    req.onsuccess=e=>res(e.target.result);
    req.onerror=e=>rej(e.target.error);
  });
}
async function idbGetAll(){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readonly");
    const st=tx.objectStore(STORE).getAll();
    st.onsuccess=()=>r(st.result||[]);
  });
}
async function idbDelete(id){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readwrite");
    tx.objectStore(STORE).delete(id);
    tx.oncomplete=()=>r(true);
  });
}
async function idbCount(){
  const db=await idbOpen();
  return new Promise(r=>{
    const tx=db.transaction(STORE,"readonly");
    const c=tx.objectStore(STORE).count();
    c.onsuccess=()=>r(c.result||0);
  });
}

/* ========== Refrescar contador Cola ========= */
async function refreshQueueBadge(){
  const n=await idbCount();
  $("#queueCount").textContent=n;
  $("#queueBadge").classList.toggle("warn",n>0);
}

/* ========== Modal Cola local ========= */
const modalQueue=$("#modalQueue");
$("#queueBadge").onclick=async()=>{
  await populateQueueTable();
  modalQueue.style.display="flex";
};
$("#btnCloseModal").onclick=()=>modalQueue.style.display="none";
modalQueue.addEventListener("click",e=>{if(e.target===modalQueue)modalQueue.style.display="none";});

async function populateQueueTable(){
  const data=await idbGetAll();
  const tb=document.querySelector("#tblQueue tbody");
  tb.innerHTML="";
  for(const it of data){
    const q=it.payload||{};
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><input type="checkbox" data-id="${it.id}"></td>
      <td><b>${q.container||"-"}</b></td>
      <td>${q.timestamp?String(q.timestamp).slice(0,10):"-"}</td>
      <td>${(JSON.parse(q.daniosJSON||"[]")).length}</td>
      <td>${(JSON.parse(q.fotosJSON||"[]")).length}</td>
      <td><span class="badge b-pend">pendiente</span></td>
      <td>
        <button class="btn" onclick="location.href='inspect.html?id=${it.id}'">Editar</button>
      </td>`;
    tb.appendChild(tr);
  }
}

/* ========== Eliminar/Enviar Cola ========= */
const btnDel=$("#btnDeleteSel");
const btnSend=$("#btnSendSel");

btnDel.onclick=async()=>{
  const ids=[...document.querySelectorAll('#tblQueue input[type="checkbox"]:checked')].map(x=>x.dataset.id);
  if(!ids.length){toast("Selecciona al menos 1");return;}
  for(const id of ids){await idbDelete(id);}
  await refreshQueueBadge();
  await populateQueueTable();
  toast("Eliminadas de cola.");
};

btnSend.onclick=async()=>{
  const ids=[...document.querySelectorAll('#tblQueue input[type="checkbox"]:checked')].map(x=>x.dataset.id);
  if(!ids.length){toast("Selecciona al menos 1");return;}
  let ok=0,fail=0;
  for(const id of ids){
    const dbdata=(await idbGetAll()).find(x=>x.id===id);
    if(!dbdata){fail++;continue;}
    try{
      const res=await fetch(GAS_URL,{
        method:"POST",
        headers:{"Content-Type":"text/plain;charset=utf-8"},
        body:JSON.stringify({fn:"saveinspection",...dbdata.payload})
      });
      const j=await res.json();
      if(j.ok){ok++;await idbDelete(id);}
      else fail++;
    }catch(_){fail++;}
  }
  await refreshQueueBadge();
  await populateQueueTable();
  toast(`Envío completado: ${ok} ok / ${fail} err`);
};

/* ==============================
   EXPORTAR A EXCEL (solo admin)
================================*/
function exportSelected(){
  const rows=[...document.querySelectorAll('input[type="checkbox"][data-id]:checked')];
  if(!rows.length){toast("Selecciona al menos una fila");return;}
  const data=[];
  for(const r of rows){
    const id=r.dataset.id;
    const item=all.find(x=>x.id===id);
    if(item) data.push({
      Fecha:item.fecha||"",
      Contenedor:item.container||"",
      Gate:item.gate||"",
      Naviera:item.naviera||"",
      Tipo:item.tipo||"",
      Daños:item.linesCount||0,
      Fotos:item.photosCount||0,
      Inspector:item.inspector||"",
      Vendor:item.vendor||"",
      Status:item.status||""
    });
  }
  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Inspecciones");
  XLSX.writeFile(wb,"inspecciones_maersk.xlsx");
}
$("#btnExport").onclick=exportSelected;

/* ==============================
   REFRESCAR + PAGINACIÓN
================================*/
$("#btnRefresh").onclick=()=>{loadData();refreshQueueBadge();};
$("#perPage").onchange=()=>{per=Number($("#perPage").value);page=1;render();};
$("#prev").onclick=()=>{if(page>1){page--;render();}};
$("#next").onclick=()=>{page++;render();};

/* ======== Modal Detalle (Ver) — estilo "inspección box" ======== */
const modalDetail = document.getElementById("modalDetail");
const detailBody  = document.getElementById("detailBody");
const closeDetailBtn = document.getElementById("closeDetail");
const detailCache = new Map(); // cache para prefetch en hover

  
function safe(v){ return (v==null||v==="") ? "—" : v; }
function gateText(v){
  v = String(v||"").toUpperCase();
  if(v.includes("IN")) return "Gate In";
  if(v.includes("OUT")) return "Gate Out";
  return "—";
}

async function fetchInspectionFull(id){
  const res = await fetch(GAS_URL, {
    method:"POST",
    headers:{"Content-Type":"text/plain;charset=utf-8"},
    body: JSON.stringify({ fn:"getinspection", id })
  });
  const j = await res.json();
  if(!j?.ok) throw new Error(j?.error || "No encontrado");
  return j.item || {};
}

function buildEstimateTable(lines){
  // Mapea tus campos a columnas similares al PDF
  // (si no existen en tu data, mostramos "—" o 0)
  let idx=1, totalQty=0, totalMan=0, totalLab=0, totalMat=0, totalIva=0, totalMas=0;
  const rows = (lines||[]).map(l=>{
    const qty = Number(l.qty||l.cantidad||0) || 0;
    const man = Number(l.manHours||0) || 0;
    const lab = Number(l.labourTotal||0) || 0;
    const mat = Number(l.materialCostTotal||0) || 0;
    const iva = Number(l.iva||0) || 0;
    const tmas= Number(l.totalMasIva||0) || (lab+mat+iva);

    totalQty += qty; totalMan += man; totalLab += lab; totalMat += mat; totalIva += iva; totalMas += tmas;

    const row = `
      <tr>
        <td class="t-center">${String(idx).padStart(2,'0')}</td>
        <td>${safe(l.loc||'XXX')}</td>
        <td>${safe(l.damageCode||l.dano||l.typeOfDamage||'—')}</td>
        <td>${safe(l.component||'—')}<br><span style="color:#9ca3af">${safe(l.actionCode||l.repairMethod||'—')}</span></td>
        <td>${safe(l.sizeOfRepair||'—')}</td>
        <td class="t-center">${qty || '0'}</td>
        <td class="t-center">${man.toFixed(2)}</td>
        <td class="t-center">${safe(l.pthh||'—')}</td>
        <td class="t-center">${lab.toFixed(2)}</td>
        <td class="t-center">${mat.toFixed(2)}</td>
        <td class="t-center">${iva.toFixed(2)}</td>
        <td class="t-center">${tmas.toFixed(2)}</td>
        <td class="t-center">${safe(l.r||'')}</td>
        <td class="t-center">${safe(l.sa||'')}</td>
        <td>${safe(l.remark||l.observacion||'')}</td>
      </tr>`;
    idx++;
    return row;
  }).join("");

  const tfoot = `
    <tfoot><tr>
      <td colspan="5" style="text-align:right"><b>TOTAL</b></td>
      <td class="t-center">${totalQty}</td>
      <td class="t-center">${totalMan.toFixed(2)}</td>
      <td class="t-center">—</td>
      <td class="t-center">${totalLab.toFixed(2)}</td>
      <td class="t-center">${totalMat.toFixed(2)}</td>
      <td class="t-center">${totalIva.toFixed(2)}</td>
      <td class="t-center">${totalMas.toFixed(2)}</td>
      <td colspan="3"></td>
    </tr></tfoot>
  `;

  return `
  <div class="est-wrap">
    <table class="est">
      <thead>
        <tr>
          <th>ITEM</th><th>LOC.</th><th>TYPE OF DAMAGE</th><th>COMPONENT AND REPAIR METHOD</th>
          <th>SIZE OF REPAIR</th><th>QTY</th><th>MAN HOURS</th><th>P.T HH</th>
          <th>LABOUR TOTAL</th><th>MATERIAL COST TOTAL</th><th>IVA</th><th>TOT. MAS IVA</th>
          <th>R</th><th>S.A</th><th>OBSERVACIÓN</th>
        </tr>
      </thead>
      <tbody>${rows || ''}</tbody>
      ${tfoot}
    </table>
  </div>`;
}

/* ======== Prefetch en hover para acelerar "Ver" ======== */
document.addEventListener("mouseover", (ev)=>{
  const btn = ev.target.closest("button.btn");
  if(!btn || !btn.textContent.includes("Ver")) return;
  try{
    const match = btn.getAttribute("onclick")?.match(/viewDetail\((.*?)\)/);
    if(!match) return;
    const parsed = JSON.parse(match[1].replace(/&quot;/g,'"'));
    if(parsed?.id && !detailCache.has(parsed.id)){
      // lanza el fetch en segundo plano
      fetchInspectionFull(parsed.id).catch(()=>{});
    }
  }catch(_){}
});
