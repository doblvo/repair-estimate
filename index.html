<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MAERSK â€” Router</title>
  <noscript><meta http-equiv="refresh" content="0; url=login.html"></noscript>
</head>
<body>
<script>
  (function () {
    try {
      var url = new URL(location.href);
      if (url.searchParams.get('logout') === '1') {
        localStorage.removeItem('auth_user');
        localStorage.removeItem('auth_role');
      }
      var hasAuth = !!localStorage.getItem('auth_user');
      location.replace(hasAuth ? 'home.html' : 'login.html');
    } catch (e) {
      location.replace('login.html');
    }
  })();
</script>
</body>
</html>
